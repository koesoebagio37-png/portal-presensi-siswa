            <h3 class="font-bold">Scan QR Guru</h3>
            <button onclick="window.closeScanner()" class="p-2 bg-white/20 rounded-full backdrop-blur hover:bg-white/30 transition"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwIwimlyrE4qQqYa2gA8Pfygd59USsveQ",
            authDomain: "aplikasi-ulangan-01.firebaseapp.com",
            projectId: "aplikasi-ulangan-01",
            storageBucket: "aplikasi-ulangan-01.firebasestorage.app",
            messagingSenderId: "409085062439",
            appId: "1:409085062439:web:280589d1a3e12e7b980d02",
        };

        let db, auth, html5QrCode;
        let currentUserData = null;
        let currentScale = 1;
        let startX, startY, translateX=0, translateY=0;

        document.addEventListener('DOMContentLoaded', async () => {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            await signInAnonymously(auth);

            const savedNis = localStorage.getItem('student_nis');
            if(savedNis) attemptLogin(savedNis);

            document.getElementById('perm-file').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const preview = document.getElementById('perm-preview');
                        preview.src = e.target.result;
                        document.getElementById('preview-wrapper').classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // --- ZOOM LOGIC ---
        window.viewZoom = (e) => {
            e.preventDefault(); e.stopPropagation();
            const src = document.getElementById('perm-preview').src;
            if(!src) return;
            const img = document.getElementById('zoom-img');
            img.src = src;
            currentScale = 1; translateX=0; translateY=0;
            updateTransform();
            document.getElementById('zoom-modal').classList.remove('hidden');
            document.getElementById('zoom-modal').classList.add('flex');
        };
        window.closeZoom = () => {
            document.getElementById('zoom-modal').classList.add('hidden');
            document.getElementById('zoom-modal').classList.remove('flex');
        };
        window.zoomIn = () => { if(currentScale < 5) currentScale += 0.5; updateTransform(); };
        window.zoomOut = () => { if(currentScale > 0.5) currentScale -= 0.5; updateTransform(); };
        window.resetZoom = () => { currentScale = 1; translateX=0; translateY=0; updateTransform(); };
        
        function updateTransform() {
            document.getElementById('zoom-img').style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }

        // --- Pan Logic ---
        const zoomImg = document.getElementById('zoom-img');
        let isDragging = false;
        
        zoomImg.addEventListener('touchstart', e => {
            if(e.touches.length === 1 && currentScale > 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            }
        });
        zoomImg.addEventListener('touchmove', e => {
            if(isDragging) {
                e.preventDefault();
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateTransform();
            }
        });
        zoomImg.addEventListener('touchend', () => { isDragging = false; });
        
        // Mouse Events
        zoomImg.addEventListener('mousedown', e => {
            if(currentScale > 1) {
                isDragging = true; startX = e.clientX - translateX; startY = e.clientY - translateY;
            }
        });
        window.addEventListener('mousemove', e => {
            if(isDragging) {
                e.preventDefault(); translateX = e.clientX - startX; translateY = e.clientY - startY; updateTransform();
            }
        });
        window.addEventListener('mouseup', () => { isDragging = false; });


        // --- LOGIN LOGIC ---
        window.doLogin = () => {
            const nis = document.getElementById('login-nis').value.trim();
            if(nis) attemptLogin(nis);
        };

        async function attemptLogin(rawNis) {
            const btn = document.querySelector('#login-screen button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>Memeriksa...</span>'; 
            btn.disabled = true;
            document.getElementById('login-error').classList.add('hidden');
            
            try {
                let docSnap = await getDoc(doc(db, 'siswa', rawNis));
                if (!docSnap.exists()) {
                    const clean = rawNis.replace(/[^0-9]/g, '');
                    if (clean.length === 9) {
                        const formatted = `${clean.substring(0,4)}.${clean.substring(4,6)}.${clean.substring(6)}`;
                        docSnap = await getDoc(doc(db, 'siswa', formatted));
                        if(docSnap.exists()) rawNis = formatted;
                    }
                }

                if (docSnap.exists()) {
                    currentUserData = { id: docSnap.id, ...docSnap.data() };
                    localStorage.setItem('student_nis', docSnap.id);
                    initAppUI();
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                    localStorage.removeItem('student_nis');
                }
            } catch (e) {
                alert("Error login: " + e.message);
            } finally {
                btn.innerHTML = originalText; btn.disabled = false;
            }
        }

        window.doLogout = () => {
            if(confirm('Keluar dari akun?')) {
                localStorage.removeItem('student_nis');
                location.reload();
            }
        };

        function initAppUI() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-name').textContent = currentUserData.nama;
            document.getElementById('user-class').textContent = currentUserData.kelas;
            document.getElementById('user-avatar').src = currentUserData.foto || `https://ui-avatars.com/api/?name=${currentUserData.nama}`;
            document.getElementById('profile-name').textContent = currentUserData.nama;
            document.getElementById('profile-nis').textContent = "NIS: " + currentUserData.id;
            document.getElementById('profile-avatar-lg').src = document.getElementById('user-avatar').src;
            checkTodayStatus();
        }

        async function checkTodayStatus() {
            const today = new Date().toISOString().split('T')[0];
            const docId = `${currentUserData.kelas}_${today}`;
            try {
                const docSnap = await getDoc(doc(db, 'presensi', docId));
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    const myRecord = data[currentUserData.id];
                    if(myRecord && myRecord.status === 'h') updateStatusUI('Hadir', myRecord.time, 'bg-emerald-600');
                    else if(myRecord && myRecord.status === 's') updateStatusUI('Sakit', 'Izin Guru', 'bg-blue-500');
                    else if(myRecord && myRecord.status === 'i') updateStatusUI('Izin', 'Izin Guru', 'bg-yellow-500');
                    else if(myRecord && myRecord.status === 'a') updateStatusUI('Alpha', '-', 'bg-red-500');
                }
            } catch(e) { console.log("Status check error", e); }
        }

        function updateStatusUI(text, time, colorClass) {
            document.getElementById('today-status').textContent = text;
            document.getElementById('today-time').textContent = time !== '-' ? `Jam: ${time}` : 'Tercatat oleh Guru';
            const card = document.querySelector('#today-status').parentElement.parentElement;
            card.className = card.className.replace(/bg-gradient-to-r from-emerald-600 to-teal-600|bg-[a-z]+-[0-9]+/, colorClass);
            if(!card.className.includes(colorClass)) {
                 card.className = `${colorClass} rounded-2xl p-6 text-white shadow-lg relative overflow-hidden`;
            }
        }

        window.submitPermission = async () => {
            const type = document.querySelector('input[name="perm-type"]:checked').value;
            const reason = document.getElementById('perm-reason').value.trim();
            const fileInput = document.getElementById('perm-file');
            
            if(!reason) { alert("Mohon isi alasan ketidakhadiran."); return; }
            
            const btn = document.querySelector('#page-permission button');
            btn.disabled = true;
            document.getElementById('btn-perm-text').textContent = "Mengirim...";

            try {
                let base64Image = "";
                if(fileInput.files.length > 0) {
                    base64Image = await compressImage(fileInput.files[0]);
                }

                const today = new Date().toISOString().split('T')[0];
                const docId = `${currentUserData.kelas}_${today}`;
                const time = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                const proofId = `${currentUserData.id}_${today}`;
                await setDoc(doc(db, 'bukti_izin', proofId), {
                    nama: currentUserData.nama,
                    nis: currentUserData.id,
                    kelas: currentUserData.kelas,
                    tanggal: today,
                    tipe: type,
                    alasan: reason,
                    foto: base64Image
                });

                const docRef = doc(db, 'presensi', docId);
                const updateData = {};
                updateData[currentUserData.id] = { status: type, time: time, method: 'izin_app', buktiAda: true };
                await setDoc(docRef, updateData, { merge: true });

                alert("Permohonan berhasil dikirim.");
                window.switchPage('home');
                checkTodayStatus();
                document.getElementById('perm-reason').value = '';
                document.getElementById('perm-file').value = '';
                document.getElementById('preview-wrapper').classList.add('hidden');

            } catch(e) {
                alert("Gagal mengirim: " + e.message);
            } finally {
                btn.disabled = false;
                document.getElementById('btn-perm-text').textContent = "Kirim Permohonan";
            }
        };

        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 800; // Increased Quality
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        window.openScanner = () => {
            document.getElementById('scanner-modal').classList.remove('hidden');
            document.getElementById('scanner-modal').classList.add('flex');
            
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess, onScanFailure)
            .catch(err => {
                document.getElementById('scan-status').textContent = "Error Kamera: " + err;
                alert("Kamera butuh HTTPS. Gunakan localhost atau hosting SSL.");
            });
        };

        window.closeScanner = () => {
            if(html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scanner-modal').classList.add('hidden');
                    document.getElementById('scanner-modal').classList.remove('flex');
                });
            } else {
                document.getElementById('scanner-modal').classList.add('hidden');
            }
        };

        async function onScanSuccess(decodedText) {
            html5QrCode.pause();
            document.getElementById('scan-status').textContent = "Memproses...";
            try {
                const data = JSON.parse(decodedText);
                if (data.c !== currentUserData.kelas) throw new Error(`QR ini untuk kelas ${data.c}, kamu kelas ${currentUserData.kelas}`);
                
                const docId = `${data.c}_${data.d}`;
                const time = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                
                const updateData = {};
                updateData[currentUserData.id] = { status: 'h', time: time, method: 'qr', token: data.t };
                
                await setDoc(doc(db, 'presensi', docId), updateData, { merge: true });
                
                alert("‚úÖ Presensi Berhasil!");
                window.closeScanner();
                checkTodayStatus();
            } catch (e) {
                alert("‚ùå Gagal: " + e.message);
                setTimeout(() => html5QrCode.resume(), 2000);
            }
        }

        function onScanFailure(error) {}

        window.switchPage = (pageId) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const navBtns = document.querySelectorAll('.nav-item');
            if(pageId === 'home') navBtns[0].classList.add('active');
            else if(pageId === 'profile') navBtns[1].classList.add('active');
        };
    </script>
